<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Restaurant App</title>
    <link
      rel="shortcut icon"
      href="img/steaming-bowl.svg"
      type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/plugins/confirmDate/confirmDate.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/material_red.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.png" alt="" />
      </div>
      <nav class="nav-center">
        <li><a href="">Menu</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About us</a></li>
      </nav>

      <div class="nav-right">
        <div class="cart-status">
          <img class="cart-icon" src="img/cart-icon.png" alt="" />
          <img class="cart-badge" src="img/cart-noti-badge.svg" alt="" />
        </div>
        <button class="login-btn">
          <a href="#"
            ><span><img src="img/login-icon.svg" alt="" /></span> Login</a
          >
        </button>
      </div>
    </header>
    <main>
      <div class="lnd-page">
        <div class="lnd-left-side">
          <h1>
            It's not just <span>Food</span>, it's an <span>Experience.</span>
          </h1>

          <div class="lnd-btns">
            <a href="#"><button class="lnd-view-menu-btn">View Menu</button></a>
            <button
              onclick="toggleBooking()"
              id="booking"
              class="lnd-book-a-table-btn">
              Book a Table
            </button>
          </div>

          <div class="lnd-reviews-group">
            <h3 class="lnd-reviews">Reviews</h3>
            <div class="lnd-review-pics-container">
              <img class="lnd-review-pics" src="img/lnd-reviews-1.svg" alt="" />
              <img class="lnd-review-pics" src="img/lnd-reviews-2.svg" alt="" />
              <img class="lnd-review-pics" src="img/lnd-reviews-3.png" alt="" />
              <img class="lnd-review-pics" src="img/lnd-reviews-4.svg" alt="" />
            </div>
            <div class="review-stars-container">
              <div class="booking-container">
                <img
                  style=""
                  src="img/curved-arrow.svg"
                  alt=""
                  class="pointing-arrow" />

                <div class="booking-title-container">
                  <h2 class="booking-title">Reservation</h2>
                </div>
                <div class="booking-inputs-container">
                  <label for="time-picking">Date and hour:</label>
                  <input
                    placeholder="Click to pick a date & hour"
                    type="datetime-local"
                    name=""
                    id="" />
                  <label for="booking-table-name">Name:</label>
                  <input
                    type="text"
                    placeholder="Type your name"
                    name="type name" />
                  <label for="booking-table-email">E-mail:</label>
                  <input
                    class="booking-email-input"
                    type="email"
                    placeholder="Type your email"
                    name="type name" />
                  <button type="submit">Reserve a table</button>
                </div>
              </div>
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="lnd-right-side">
          <img class="ramen-bowl" src="img/lnd-ramen.png" alt="" />
        </div>
      </div>
      <div class="food-cards-container">
        <div class="food-card-one">
          <!--You can comma-separate shadows like "box-shadow: inset 0 2px 0px #dcffa6, 0 2px 5px #000;"--->
          <div class="card-bowl-container">
            <button class="cart-on-bowl-btn">
              <a id="" href="#"><img src="" alt="" /></a>
            </button>
            <!-- use https://www.w3schools.com/css/css3_borders.asp for corner radius 3 values -->
            <img class="food-bowl-over" src="" alt="" />
          </div>
          <div class="card-bg">
            <div class="card-desc">
              <h3 class="card-dish-title">Beef Ramen</h3>
              <p class="card-main-ingredient">With Seaweed</p>
            </div>

            <div class="card-price">
              <p class="food-price">$24.99</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <aside></aside>
    <!-- Main JS -->
    <script src="script.js"></script>
    <!-- Flatpickr calendar - Booking table -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/flatpickr@4.6.9/dist/plugins/confirmDate/confirmDate.js"></script>
    <script>
      config = {
        enableTime: true,
        dateFormat: "d M y - H:i",
        plugins: [new confirmDatePlugin({})],
        confirmIcon: "<i class='fa fa-check'></i>", // your icon's html, if you wish to override
        confirmText: "OK ",
        showAlways: false,
        theme: "material_red", // or "dark"
      };
      flatpickr("input[type=datetime-local]", config);
    </script>
  </body>
</html>
