<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Restaurant App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/steaming-bowl.svg"
      type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.png" alt="" />
      </div>
      <nav class="nav-center">
        <li><a href="">Menu</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About us</a></li>
      </nav>

      <div class="nav-right">
        <div class="cart-status">
          <img src="img/cart-icon.png" alt="" />
          <img style="display: none" src="img/cart-noti-badge.svg" alt="" />
        </div>
        <button class="login-btn">
          <a href="#"
            ><span><img src="img/login-icon.svg" alt="" /></span> Login</a
          >
        </button>
      </div>
    </header>
    <main>
      <div class="lnd-page">
        <div class="lnd-left-side">
          <h1>
            It's not just <span>Food</span>, it's an <span>Experience.</span>
          </h1>

          <div class="lnd-btns">
            <a href="#"><button class="lnd-view-menu-btn">View Menu</button></a>
            <a href="#"
              ><button class="lnd-book-a-table-btn">Book a Table</button></a
            >
          </div>

          <div class="lnd-reviews-group">
            <h3 class="lnd-reviews">Reviews</h3>
            <div class="lnd-review-pics-container">
              <img class="lnd-review-pics" src="img/lnd-reviews-1.svg" alt="" />
              <img class="lnd-review-pics" src="img/lnd-reviews-2.svg" alt="" />
              <img class="lnd-review-pics" src="img/lnd-reviews-3.png" alt="" />
              <img class="lnd-review-pics" src="img/lnd-reviews-4.svg" alt="" />
            </div>
            <div class="review-stars-container">
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
              <img class="review-stars" src="img/review-star.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="lnd-right-side">
          <img class="ramen-bowl" src="img/lnd-ramen.png" alt="" />
        </div>
      </div>
      <div class="food-cards-container">
        <div class="food-card-one">
          <!--You can comma-separate shadows like "box-shadow: inset 0 2px 0px #dcffa6, 0 2px 5px #000;"--->
          <div class="card-bowl-container">
            <button class="cart-on-bowl-btn">
              <a id="" href="#"><img src="" alt="" /></a>
            </button>
            <!-- use https://www.w3schools.com/css/css3_borders.asp for corner radius 3 values -->
            <img class="food-bowl-over" src="" alt="" />
          </div>
          <div class="card-bg">
            <div class="card-desc">
              <h3 class="card-dish-title">Beef Ramen</h3>
              <p class="card-main-ingredient">With Seaweed</p>
            </div>

            <div class="card-price">
              <p class="food-price">$24.99</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <aside></aside>
    <script src="script.js"></script>
  </body>
</html>
